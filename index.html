<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n-title="title">LinkHub by SynthCode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    :root {
      font-size: clamp(14px, 4vw, 16px);
      --bg-color: #FDF6E3;
      --text-color: #2E2E2E;
      --accent-color: #C2A661;
      --secondary-accent: #7D9273;
      --card-bg: #FFFDF6;
      --border-color: #E2DCC7;
      --button-active: #B09556;
    }

    .dark-theme {
      --bg-color: #1E1E1E;
      --text-color: #ECE3D5;
      --accent-color: #C2A661;
      --secondary-accent: #A8B99F;
      --card-bg: #2A2A2A;
      --border-color: #3B3B3B;
      --button-active: #D4B96A;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      line-height: 1.4;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: clamp(20rem, 80vw, 28rem);
      padding: clamp(0.75rem, 2vw, 1rem);
      gap: clamp(0.5rem, 1.5vw, 1rem);
      background-color: rgba(253, 246, 227, 0.8);
      border-radius: 1rem;
    }

    .dark-theme .container {
      background-color: rgba(30, 30, 30, 0.8);
    }

    .links-container {
      background-color: var(--card-bg);
      padding: clamp(1rem, 2vw, 1.5rem);
      border-radius: 0.75rem;
      box-shadow: 0 0.25rem 1.25rem rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: center;
      border: 1px solid var(--border-color);
    }
    
    h3 {
      text-align: left;
      margin-bottom: 0.5rem;
    }

    .link-button {
      display: block;
      padding: clamp(0.75rem, 2vw, 1rem);
      font-size: clamp(1rem, 3vw, 1.125rem);
      font-weight: 500;
      text-decoration: none;
      border-radius: 0.5rem;
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
      margin-bottom: 0.5rem;
    }

    .link-button:hover {
      background-color: var(--accent-color);
      color: var(--card-bg);
      transform: scale(1.02);
    }

    .link-button:focus-visible {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }

    .setting-container {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: clamp(0.5rem, 1.5vw, 0.75rem);
      background-color: var(--card-bg);
      padding: clamp(0.75rem, 2vw, 1rem);
      border-radius: 0.75rem;
      border: 1px solid var(--border-color);
      box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.05);
    }

    .setting-item {
      display: flex;
      align-items: center;
      gap: clamp(0.5rem, 1.5vw, 0.75rem);
    }

    .theme-toggle, .lang-toggle {
      width: clamp(2.25rem, 5vw, 2.75rem);
      height: clamp(2.25rem, 5vw, 2.75rem);
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      font-size: clamp(1rem, 3vw, 1.25rem);
      cursor: pointer;
      color: var(--text-color);
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover, .lang-toggle:hover {
      background-color: var(--accent-color);
      color: var(--card-bg);
      border-radius: 0.75rem;
    }

    .theme-info, .lang-info {
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      font-weight: 500;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 0.5rem;
      }
      .link-button {
        padding: 0.5rem;
        font-size: 1rem;
      }
    }

    @media (min-width: 1200px) {
      .container {
        max-width: 32rem;
      }
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
   <div class="container">
    <div class="links-container">
        <h2 data-i18n="title">LinkHub by SynthCode</h2>
    </div>
    
    <div class="links-container">
        <h3 data-i18n="calculator">Calculator</h3>
      <a href="online-calculator.html" class="link-button" data-i18n="online-calculator">Online Calculator</a>
      <a href="bmi-calculator.html" class="link-button" data-i18n="bmi-calculator">BMI Calculator</a>
    </div>
    
    <div class="links-container">
        <h3 data-i18n="unit-converter">Unit Converter</h3>
      <a href="length-converter.html" class="link-button" data-i18n="length-converter">Length Converter</a>
    </div>

    <div class="setting-container">
      <div class="setting-item">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
        <span class="theme-info">
          <span data-i18n="theme-label">Theme</span>
          <strong class="theme-value">Light</strong>
        </span>
      </div>
      <div class="setting-item">
        <button class="lang-toggle" onclick="toggleLanguage()" title="Toggle language" aria-label="Toggle language">
          <i class="fas fa-language"></i>
        </button>
        <span class="lang-info">
          <span data-i18n="language-label">Language</span>
          <strong class="lang-value">English</strong>
        </span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Add ripple effect to buttons
      document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', function (e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // Initialize theme and language
      initSettings();
    });

    const body = document.body;
    const themeToggle = document.querySelector('.theme-toggle i');
    const themeValue = document.querySelector('.theme-value');
    const langValue = document.querySelector('.lang-value');
    let currentLang = localStorage.getItem('language') || 'en';

    const translations = {
      en: {
        "title": "LinkHub by SynthCode",
        "theme-label": "Theme",
        "language-label": "Language",
        "theme-light": "Light",
        "theme-dark": "Dark",
        "lang-name": "English",
        
        "calculator": "Calculator",
        "online-calculator": "Online Calculator",
        "bmi-calculator": "BMI Calculator",
        
        "unit-converter": "Unit Converter",
        "length-converter": "Length Converter"
      },
      id: {
        "title": "LinkHub oleh SynthCode",
        "theme-label": "Tema",
        "language-label": "Bahasa",
        "theme-light": "Terang",
        "theme-dark": "Gelap",
        "lang-name": "Indonesia",
        
        "calculator": "Kalkulator",
        "online-calculator": "Kalkulator Online",
        "bmi-calculator": "Kalkulator BMI",
        
        "unit-converter": "Konversi Unit",
        "length-converter": "Konversi Panjang"
      }
    };

    function initSettings() {
      // Load saved theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-theme');
        themeToggle.classList.remove('fa-moon');
        themeToggle.classList.add('fa-sun');
      }

      updateLanguage();
    }

    function toggleTheme() {
      body.classList.toggle('dark-theme');
      const isDark = body.classList.contains('dark-theme');
      themeToggle.classList.toggle('fa-moon', !isDark);
      themeToggle.classList.toggle('fa-sun', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateLanguage();
    }

    function toggleLanguage() {
      currentLang = currentLang === 'id' ? 'en' : 'id';
      localStorage.setItem('language', currentLang);
      updateLanguage();
    }

    function updateLanguage() {
      const t = translations[currentLang];
      const isDark = body.classList.contains('dark-theme');

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) el.textContent = t[key];
      });

      document.querySelectorAll('[data-i18n-title]').forEach(el => {
        const key = el.getAttribute('data-i18n-title');
        if (t[key]) {
          if (el.tagName === "TITLE") {
            document.title = t[key];
          } else {
            el.textContent = t[key];
          }
        }
      });

      themeValue.textContent = isDark ? t["theme-dark"] : t["theme-light"];
      langValue.textContent = t["lang-name"];
    }
  </script>
</body>
</html>
